<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html manifest="/application.manifest">
<head>
  <title>Nothing Calendar</title>
  <link href='./stylesheets/all.css' rel='stylesheet' type='text/css' />
  <script src="./javascripts/jquery-1.4.2.min.js"></script>
  <script src="./javascripts/jquery.calendar-widget.js"></script>
  <!--fixes a broken json parser on some android phones -->
  <script>window.JSON = null;</script>
  <script src="./javascripts/json2.js"></script>
  <script src="./javascripts/lawnchair-0.6.1.min.js"></script>
  <script src="./javascripts/lawnchair-adapter-webkit-sqlite-0.6.1.js"></script>
  <script src="./javascripts/query.js"></script>
  <script src="./javascripts/mustache.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="Icon" href="./images/favicon.ico">
  <link rel="apple-touch-icon" href="./images/icon.png"/>
  <link rel="apple-touch-icon-precomposed" href="./images/precomposed-icon.png"/>
  <link rel="apple-touch-startup-image" href="./images/startup.png">
</head>

<body>
  <div class="wrap">
  <div class="nav_info">
    <div class="title"><a href='/'>NothingCalendar</a></div>
    <div class="subtitle"><a href="/site">Tracks occurences</a> of some event.</div>
    <div class="auth" id="auth-state">
      <span id='get-login'>
        <a href='/users/sign_in' id='sign-in-link'>Sign In</a>
        or   <a href='/users/sign_up' id='sign-up-link'>Sign Up</a>
      </span>
    </div>
    <div class="messages" id="messages" style="display:none">
      <span class="notice"></span>
      <span class="alert"></span>
      <span class="error"></span>
    </div>
    <div class="stats">
      <span class="stat">Current Steak: <span id="current-streak">0</span></span>
      <span class="stat">Longest Steak: <span id="longest-streak">0</span></span>
      <span class="stat">Total Marks: <span id="total-marks">0</span></span>
    </div>
  </div>

  <div id="main">
    <div id="calendar">
      <p>Please enable Javascript to view this calendar.</p>
    </div>
  </div>

   <p class="footer">
      <a href="/site" data-pjax="#main">about NothingCalendar</a><br/>
      <a href="/users" data-pjax="#main">Current Streaks</a><br/>
      Inspired by
      <a href="http://calendaraboutnothing.com">Calendar About Nothing</a>.
      <br/>
      Created by <a href="http://mayerdan.com">Dan Mayer</a>
    </p>
  </div>

  <script src="/javascripts/jquery.pjax.js"></script>
  <script src="/javascripts/all.js"></script>

  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-27172934-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  </script>
</body>
</html>
